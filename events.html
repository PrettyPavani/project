<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>clickevents</title>
</head>
<body>
    <button>A</button>
    <button>B</button>
    <button>C</button>
    <script>
      document.body.addEventListener("click", event => {
        console.log(event.target.nodeName);
        if (event.target.nodeName == "BUTTON") {

          console.log("Clicked", event.target.textContent);
        }
      });
    </script>
   
</body>
</html>
